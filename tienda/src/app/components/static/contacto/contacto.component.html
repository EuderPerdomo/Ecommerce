<div class="ps-page--default ps-page--contact">
    <div class="ps-page__header bg--top" style="background: url(assets/img/bg/contact-bg.jpg);">
      <div class="container">
        <h3>Contacto</h3>
        <ul class="ps-breadcrumb">
          <li><a [routerLink]="['/']" style="cursor: pointer;">Inicio</a></li>
          <li>Contacto</li>
        </ul>
      </div>
    </div>
    
    <div class="ps-page__content">
      <div class="container">
        
        <div class="ps-post__text" style="margin-top: 80px !important;">
          <h4 class="text-center">"¡Ponte en contacto con nosotros! Si tienes alguna consulta sobre nuestros dispositivos 
            o quieres conocer más sobre nosotros,  estaremos felices de poder ayudarte respondiendo tu mensaje lo más pronto posible."</h4>
        </div>

        <div class="ps-contact">
          <div class="ps-section__left">
            <form class="ps-form--contact" #registroForm="ngForm" (ngSubmit)="registro(registroForm)">
              <div class="row">
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12 ">
                  <div class="form-group">
                    <label>Nombres y Apellidos *</label>
                    <input class="form-control" type="text"  placeholder="Nombre Apellido" required="" name="cliente" [(ngModel)]="contacto.cliente">
                  </div>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12 ">
                  <div class="form-group">
                    <label>Correo *</label>
                    <input class="form-control" type="email" placeholder="tucorreo@dominio.com" required="" name="correo" [(ngModel)]="contacto.correo">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12 ">
                  <div class="form-group">
                    <label>Telefono *</label>
                    <input class="form-control" type="text" required placeholder="xxx-xxx-xxxx" name="telefono" [(ngModel)]="contacto.telefono">
                  </div>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12 ">
                  <div class="form-group">
                    <label>Asunto *</label>
                    <input class="form-control" type="email" required placeholder="Asunto del mensaje" name="asunto" [(ngModel)]="contacto.asunto">
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label>Cuentanos un poco mas</label>
                <textarea class="form-control" rows="6" placeholder="Escribe aqui todo lo que nos quieras contar" required="" name="mensaje" [(ngModel)]="contacto.mensaje"></textarea>
              </div>
              <div class="form-group submit">
                <button class="ps-btn ps-btn--black" type="submit">
                  Enviar
                </button>
              </div>
            </form>
          </div>
          <div class="ps-section__right">
          
            <figure>
              <figcaption>Nuestros Datos</figcaption>
            
            </figure>
            <figure>
   
              <aside>
                <p><strong class="text-uppercase">Correos</strong></p>
                <p>contacto@domain.com</p>
                <p>domain@gmail.com</p>
              </aside>
              <aside>
                <p><strong class="text-uppercase">Telefonos</strong></p>
                <p>(+51) 943 283 912</p>
              </aside>
              <aside>
                <p style="color: #000;"><strong class="text-uppercase">¿Donde estamos?</strong></p>
                <p style="color: #000;"><span class="__cf_email__" >Bogotá, Colombia</span></p>
              </aside>
            </figure>
          </div>
        </div>
        
      </div>
    </div>
  
  </div>


<app-footer></app-footer>
